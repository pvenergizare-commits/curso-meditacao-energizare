                          <span className="text-xs bg-peach-100 text-brand-800 px-2 py-0.5 rounded-full flex items-center">
                             {item.duration}
                          </span>
                        )}
                      </div>
                      <h3 className="font-serif text-xl text-brand-900 mb-2">{item.title}</h3>
                      <p className="text-gray-600 text-sm leading-relaxed mb-3">
                        {item.description}
                      </p>
                      <div className={`flex items-center text-brand-600 text-xs font-semibold cursor-pointer hover:text-brand-800 ${index % 2 === 0 ? 'md:justify-end' : ''}`}>
                         <PlayCircle className="w-4 h-4 mr-1" />
                         Prévia da aula
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </Section>
        );
      };

      const Guarantee = () => {
        return (
          <Section background="peach">
            <div className="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl p-8 md:p-12 flex flex-col md:flex-row items-center gap-8 border border-brand-100">
              <div className="flex-shrink-0">
                 <div className="w-32 h-32 bg-brand-50 rounded-full flex items-center justify-center relative">
                    <ShieldCheck className="w-16 h-16 text-brand-600" />
                    <div className="absolute -bottom-2 bg-brand-700 text-white text-xs font-bold py-1 px-3 rounded-full">
                      {COPY.guarantee.badge}
                    </div>
                 </div>
              </div>
              <div className="text-center md:text-left">
                <h3 className="font-serif text-2xl md:text-3xl text-brand-900 mb-4">
                  {COPY.guarantee.title}
                </h3>
                <p className="text-gray-600 leading-relaxed mb-6">
                  {COPY.guarantee.text}
                </p>
              </div>
            </div>
          </Section>
        );
      };

      const OfferStack = () => {
        return (
          <Section id="offer" background="white" className="bg-gradient-to-b from-white to-brand-50">
            <div className="max-w-4xl mx-auto">
              <div className="bg-white rounded-3xl shadow-2xl overflow-hidden border border-brand-100 relative">
                <div className="bg-brand-800 py-8 px-6 text-center relative overflow-hidden">
                   <div className="absolute inset-0 bg-floral-pattern opacity-10"></div>
                   <h2 className="font-serif text-3xl text-white relative z-10">{COPY.stack.title}</h2>
                </div>

                <div className="p-8 md:p-12">
                  <ul className="space-y-6 mb-10">
                    {COPY.stack.items.map((item, idx) => (
                      <li key={idx} className="flex items-center gap-4">
                        <div className="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0">
                          <Check className="w-5 h-5 text-green-600" />
                        </div>
                        <span className="text-lg text-gray-700">{item}</span>
                      </li>
                    ))}
                  </ul>

                  <div className="flex flex-col items-center justify-center bg-offwhite rounded-xl p-6 mb-8 border border-dashed border-brand-200">
                    <span className="text-gray-500 text-sm mb-2">Valor total se comprado separadamente: <span className="line-through decoration-red-400">R$ 997,00</span></span>
                    <div className="text-center">
                      <span className="block text-brand-600 font-bold text-xl mb-1">HOJE POR APENAS</span>
                      <span className="font-serif text-5xl md:text-6xl text-brand-900 font-bold">12x R$ 29,90</span>
                      <span className="block text-gray-500 text-sm mt-2">ou R$ 297,00 à vista</span>
                    </div>
                  </div>

                  <div className="text-center">
                     <p className="text-red-500 font-medium text-sm mb-4 animate-pulse">{COPY.stack.finalCall}</p>
                     <Button fullWidth className="max-w-md text-xl py-5 shadow-brand-500/30">
                       QUERO GARANTIR MINHA VAGA
                     </Button>
                     <div className="mt-6 flex items-center justify-center gap-2">
                       <img src="https://img.shields.io/badge/compra-segura-green?style=flat-square&logo=shield" alt="Compra Segura" className="h-6" />
                       <img src="https://img.shields.io/badge/garantia-7%20dias-blue?style=flat-square" alt="Garantia" className="h-6" />
                     </div>
                  </div>
                </div>
              </div>
            </div>
          </Section>
        );
      };

      const FAQ = () => {
        const [openIndex, setOpenIndex] = useState(null);

        return (
          <Section background="offwhite">
            <div className="text-center mb-12">
              <div className="inline-flex items-center justify-center w-12 h-12 rounded-full bg-brand-100 mb-4">
                 <HelpCircle className="w-6 h-6 text-brand-600" />
              </div>
              <h2 className="font-serif text-3xl text-brand-900">Perguntas Frequentes</h2>
            </div>

            <div className="max-w-2xl mx-auto space-y-4">
              {COPY.faq.map((item, index) => (
                <div key={index} className="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden">
                  <button 
                    className="w-full px-6 py-4 text-left flex items-center justify-between focus:outline-none"
                    onClick={() => setOpenIndex(openIndex === index ? null : index)}
                  >
                    <span className="font-medium text-brand-900">{item.question}</span>
                    {openIndex === index ? (
                      <ChevronUp className="w-5 h-5 text-brand-500" />
                    ) : (
                      <ChevronDown className="w-5 h-5 text-gray-400" />
                    )}
                  </button>
                  <div 
                    className={`px-6 transition-all duration-300 ease-in-out ${openIndex === index ? 'max-h-48 pb-4 opacity-100' : 'max-h-0 pb-0 opacity-0'}`}
                  >
                    <p className="text-gray-600">{item.answer}</p>
                  </div>
                </div>
              ))}
            </div>
          </Section>
        );
      };

      const Bio = () => {
        return (
          <Section background="white">
            <div className="flex flex-col md:flex-row items-center gap-12 max-w-5xl mx-auto">
              <div className="w-full md:w-1/3 flex justify-center">
                <div className="relative">
                  <div className="absolute inset-0 bg-gold-200 rounded-full transform translate-x-3 translate-y-3"></div>
                  <img 
                    src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=400&h=400" 
                    alt={COPY.author.name} 
                    className="relative z-10 w-64 h-64 md:w-80 md:h-80 rounded-full object-cover shadow-xl grayscale hover:grayscale-0 transition-all duration-700 border-4 border-white bg-gray-300"
                  />
                </div>
              </div>
              <div className="w-full md:w-2/3 text-center md:text-left">
                <h4 className="text-gold-500 font-bold uppercase tracking-widest text-sm mb-2">Sobre o Instrutor</h4>
                <h2 className="font-serif text-3xl md:text-4xl text-brand-900 mb-2">{COPY.author.name}</h2>
                <p className="text-brand-600 font-medium mb-6">{COPY.author.role}</p>
                <p className="text-gray-600 leading-relaxed text-lg">
                  {COPY.author.bio}
                </p>
              </div>
            </div>
          </Section>
        );
      };

      const Footer = () => {
        return (
          <footer className="bg-brand-900 text-brand-100 py-12 border-t border-brand-800">
            <div className="container mx-auto px-6 text-center">
              <div className="mb-8">
                <h3 className="font-serif text-2xl text-white mb-2">Energizare</h3>
                <p className="text-sm opacity-70">O seu ritual diário de renovação.</p>
              </div>

              <div className="flex justify-center gap-6 mb-8">
                 <a href="#" className="hover:text-white transition-colors"><Instagram className="w-5 h-5" /></a>
                 <a href="#" className="hover:text-white transition-colors"><Facebook className="w-5 h-5" /></a>
                 <a href="#" className="hover:text-white transition-colors"><Mail className="w-5 h-5" /></a>
              </div>

              <div className="flex flex-wrap justify-center gap-6 text-sm opacity-60 mb-8">
                <a href="#" className="hover:text-white hover:underline">Política de Privacidade</a>
                <a href="#" className="hover:text-white hover:underline">Termos de Uso</a>
                <a href="#" className="hover:text-white hover:underline">Suporte</a>
              </div>

              <p className="text-xs opacity-40">
                &copy; {new Date().getFullYear()} Energizare. Todos os direitos reservados.
              </p>
            </div>
          </footer>
        );
      };

      const FloatingCTA = () => {
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            if (window.scrollY > 600) {
              setIsVisible(true);
            } else {
              setIsVisible(false);
            }
          };

          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        if (!isVisible) return null;

        return (
          <div className="fixed bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-brand-100 z-50 flex items-center justify-center shadow-[0_-4px_20px_rgba(0,0,0,0.05)] md:hidden animate-fade-in-up">
            <Button 
              onClick={() => document.getElementById('offer')?.scrollIntoView({behavior: 'smooth'})}
              className="w-full py-3 text-base shadow-none"
            >
              Restaurar Minha Energia
            </Button>
          </div>
        );
      };

      const App = () => {
        return (
          <div className="font-sans text-gray-800 bg-offwhite selection:bg-brand-200 selection:text-brand-900">
            <AlertBar />
            
            <main>
              <Hero />
              <Audience />
              <Features />
              <Quote />
              <Curriculum />
              <Guarantee />
              <OfferStack />
              <Bio />
              <FAQ />
            </main>
            
            <Footer />
            <FloatingCTA />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
